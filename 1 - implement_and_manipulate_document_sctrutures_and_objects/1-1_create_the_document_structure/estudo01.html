<!-- semantic markup -->
<!-- <article>, <aside>, <details>, <figcaption>, <figure>, <footer>, <header>, <main>
     <mark>, <nav>, <section>, <summary>, <time>  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- header não esta limitado apenas para o inicio da página, você pode usar o elemento header
    em um elemento <section> ou <article> -->
    <header>
        <h1>Some functional company</h1>

        <nav>
            <a href="#">Document Structure</a>
            <a href="#">Writing Code</a>
            <a href="#">Styles</a>
        </nav>

        <!-- outros elementos comumente usados under do header são <hgroup> -->
    </header>
</body>
</html>
